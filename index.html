<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <link rel="stylesheet" href="/main.css">
  <body>
    <div id="container">

      <div id="sectionMain">
        <div id="sidebar">
          <div id="ContentSidebar">

          </div>
        </div>
        <div id="contentChat">
         
          <div id="ContentContentChat">
            <div class="homePage">
              <div class="login">
                <div class="imageUserSectionLogin">
                  <div class="selectionUserImage"></div>
                  <div class="otherImgUsers">
                    <div class="OtherUsersImg" id="ImgUser_1"></div>
                    <div class="OtherUsersImg" id="ImgUser_2"></div>
                    <div class="OtherUsersImg" id="ImgUser_3"></div>
                    <div class="OtherUsersImg" id="ImgUser_4"></div>
                  </div>
                  <div class="textSelectionImgLoginUser">
                    Select an image for your user
                  </div>
                </div>

                <div class="SectionNameLogin">
                  
                  <div class="labelName">
                      <label for="usernameLogin">Username</label>
                  </div>
                  <input type="text" name="username" id="usernameLogin" placeholder="Enter your username" required minlength="3" maxlength="20" autocomplete="username" >
    

                </div>
                <div id="join">
                  <div class="no-select" id="btnJoin" disabled>
                    <span id="contextJoin">Join</span>
                  </div>
                </div>
              </div>
            </div>

            <div id="chatContentSectionPage">
              <div id="chatGlobal">
                <div class="gradientDifuminator"></div>
                <div id="chatContent">
  
                </div> 
                <div class="bottomgradientDifuminator"></div>
              </div>
  
              <div id="myMessageContent">
  
                <div class="replyMessage" active="false"> 
                  <div class="cntrReplyUsermessage">
                    <div class="userReplyMessageDataUser">Victor: </div>
                    <div class="msgReplyUser">Hola</div>
                  </div>
                  <div class="closeReplyMsgUser">
                    <div class="iconCancelReply">
                      X
                    </div>
                  </div>
                </div>
                <div id="sectionInputSearchContent">
                  
                  <textarea name="" tabindex="0" dir="auto" rows="1" id="InputMessageUser" placeholder="Message Chat" ></textarea>
                  
                  <div id="cntrSendMessage">
                    <div id="sendBtnMessage">
                      
                      <svg id="iconMessage" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2a1 1 0 0 1 .932.638l7 18a1 1 0 0 1-1.326 1.281L13 19.517V13a1 1 0 1 0-2 0v6.517l-5.606 2.402a1 1 0 0 1-1.326-1.281l7-18A1 1 0 0 1 12 2Z" clip-rule="evenodd"/>
                      </svg>
                        
                    </div>
                  </div>
  
                </div>
  
              </div>
            </div>


          </div>
        </div>
      </div>


    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
